<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SAVE LINKS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="text" id="input-el" class="input" />
    <br />
    <br />
